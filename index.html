<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <title>Lista de compras</title>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="brand">
                    <a class="navbar-brand navText fs-1 tlt" href="#">Lista de compras</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"  aria-label="Toggle    navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </nav>
        <aside class="col d-flex flex-column mt-4 d-flex flex-column align-items-start">
            <div class="ms-3 text-center" id="abarrotes">
                <img src="./assets/img/abarrotes.jpeg" alt="abarrotes" class="rounded-circle border border-4 border-success border-opacity-50 bg-white img">
                <p class="navText fs-5">Abarrotes</p>
            </div>
            <div class="ms-3 text-center" id="verduras">
                <img src="./assets/img/verduras.jpeg" alt="verduras" class="rounded-circle border border-4 border-success border-opacity-50 bg-white img">
                <p class="navText fs-5">Verduras</p>
            </div>
            <div class="ms-3 text-center" id="frutas">
                <img src="./assets/img/frutas.jpeg" alt="frutas" class="rounded-circle border border-4 border-success border-opacity-50 bg-white img">
                <p class="navText fs-5">Frutas</p>
            </div>
            <div class="ms-3 text-center" id="limpieza">
                <img src="./assets/img/limpieza.jpeg" alt="articulos de limpieza" class="rounded-circle border border-4 border-success border-opacity-50 bg-white img">
                <p class="navText fs-5">Artículos<br>de<br>limpieza</p>
            </div>
            <div class="ms-3 text-center" id="lista">
                <img src="./assets/img/lista.jpeg" alt="lista de compras" class="rounded-circle border border-4 border-success border-opacity-50 bg-white img">
                <p class="navText fs-5">Lista<br>de<br>Compras</p>
            </div>
        </aside>
        <section class="col mainBody">
            <div class="d-flex flex-column justify-content-top align-items-center mt-4">
                <h1 class="tlt">¡Bienvenido a tu lista de compras!</h1>
                <div class="d-flex gap-3 flex-wrap" id="products"></div>
                <div id="total"></div>
            </div>
        </section>
    </main>
</body>
<script src="./assets/js/script2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
